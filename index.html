<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Product preview card component">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>

      <main>

        <picture>
          <source media="(max-width: 800px)" srcset="./images/image-product-mobile.jpg">
          <source media="(min-width: 801px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="photo perfume">
        </picture>

        <section >
          <h1>perfume</h1>
          <h2>Gabrielle Essence
              Eau De Parfum</h2>

          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="price"><span>$149.99</span> <span>$169.99</span></p>

          <button><span>Add to Cart</span></button> 
        </section>

      </main>
 
    </body>
</html>
